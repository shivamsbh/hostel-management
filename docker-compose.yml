version: '3.8'

services:
  # Database
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  # Backend API  
  backend:
    build: ./Hoste_Backend
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/hostel
    depends_on:
      - mongodb
    volumes:
      - ./Hoste_Backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build: ./Hoste_Frontend  
    ports:
      - "3000:3000"
    volumes:
      - ./Hoste_Frontend:/app
      - /app/node_modules